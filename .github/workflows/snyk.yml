name: build
on:
  push:
    branches:
      - master
  pull_request:


jobs:

  docker_build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      current_version: ${{ steps.version.outputs.current_version }}
      new_version: ${{ steps.version.outputs.new_version }}

    steps:
    
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Read Version
        id: version
        run: |    
          current_version=$(($(cat version.txt)))
          new_version=$(($(cat version.txt)+1))

          echo "Current version: $current_version"
          echo "New version: $new_version"
          
          echo "::set-output name=current_version::$current_version" 
          echo "::set-output name=new_version::$new_version"  
        
      - name: Build an image from Dockerfile
        run: |
          docker build -t docker.io/yuva19102003/golang-webserver:v${{ steps.version.outputs.new_version }} .
          docker save -o image.tar yuva19102003/golang-webserver:v${{ steps.version.outputs.new_version }}

      - name: Upload Docker image
        uses: actions/upload-artifact@v2
        with:
          name: docker-image
          path: image.tar


  snyk_scan:
    name: Snyk Scan 
    runs-on: ubuntu-latest
    needs: docker_build
    outputs:
        RESULTS_LENGTH: ${{ steps.no_of_vuln.outputs.RESULTS_LENGTH }}


    steps:

      - name: Download Docker image
        uses: actions/download-artifact@v2
        with:
          name: docker-image

      - name: Load Docker image
        run: |
          docker load -i image.tar
          docker images ls
    
      - name: Run Snyk to check Docker image for vulnerabilities
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: yuva19102003/golang-webserver:v${{ needs.docker_build.outputs.new_version }}
          args: --sarif-file-output=snyk.sarif
       
      - name: Count total number of vulnerabilities
        id: no_of_vuln
        run: |
          RESULTS_LENGTH=$(jq '.runs[0].results | length' snyk.sarif)
          echo "RESULTS_LENGTH=$RESULTS_LENGTH" >> $GITHUB_ENV
          echo $RESULTS_LENGTH
          echo "::set-output name=RESULTS_LENGTH::$RESULTS_LENGTH"

         
      - name: Pass_or_Fail_the_job
        id: result
        run: |
            if [ "$RESULTS_LENGTH" != 0 ]; then         
                echo "Job Failed"
                exit 1
            else 
                echo "Pass"
            fi 


  slack_notify:
    name: notify in slack channel
    runs-on: ubuntu-latest
    needs: [docker_build, snyk_scan]
    steps:

      - name: Send notification on Slack using Webhooks
        uses: slackapi/slack-github-action@v1.24.0
        if: always()
        with:
          payload: |
               {
                 "text": "*GITHUB ACTION FROM FRONTEND TIER MICROSERVICE *\n\n*The Docker Build job Status : ${{ needs.docker_build.result.job.status }}* \n*The Docker image name : yuva19102003/golang-webserver:v${{ needs.docker_build.outputs.new_version }}* \n*The Snyk scan result : ${{ needs.snyk_scan.result.job.status }}* \n*Number of vulnerabilities : ${{ needs.snyk_scan.outputs.RESULTS_LENGTH }}*\n\n*Detail*: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\n"
               }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.slack_webhook_url }}


  
